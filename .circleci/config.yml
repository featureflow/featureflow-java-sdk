version: 2
jobs:
    build:
        docker:
            - image: cimg/openjdk:17.0
        steps:
            - checkout
            - restore_cache:
                  key: featureflow-server-{{ checksum "pom.xml" }}
            - run: mvn dependency:go-offline
            - save_cache:
                  paths:
                      - ~/.m2
                  key: featureflow-server-{{ checksum "pom.xml" }}
            - run: openssl version
            - run: gpg --version
            - run: export GPG_TTY=$(tty)
            - run: openssl aes-256-cbc -d -in codesigning.asc.enc -out codesigning.asc -k $ENCKEY -pbkdf2
            - run: gpg --batch --import codesigning.asc
            - run: mvn deploy -P sign,build-extras --settings settings.xml -DskipTests
            - store_test_results:
                  path: target/surefire-reports